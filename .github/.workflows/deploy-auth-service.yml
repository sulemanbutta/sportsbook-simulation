name: Deploy Auth Service to Cloud Run

on:
  push:
    paths:
      - 'services/auth-service/**'
      - '.github/workflows/deploy-auth-service.yml'
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy Auth Service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/sportsbook-repo/auth-service ./services/auth-service
          docker push ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/sportsbook-repo/auth-service

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy auth-service \
            --image=${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/sportsbook-repo/auth-service \
            --platform=managed \
            --region=${{ secrets.GCP_REGION }} \
            --allow-unauthenticated \
            --set-env-vars=\
            AUTH_PORT=${{ secrets.AUTH_PORT }},\
            JWT_SECRET=${{ secrets.JWT_SECRET }},\
            DB_HOST=${{ secrets.DB_HOST }},\
            DB_NAME=${{ secrets.DB_NAME }},\
            DB_USER=${{ secrets.DB_USER }},\
            DB_PASSWORD=${{ secrets.DB_PASSWORD }},\
            DB_PORT=${{ secrets.DB_PORT }},\